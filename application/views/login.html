<!DOCTYPE html>
<html lang="en" class=" ">
  <head>
    <meta charset="utf-8" />
    
    <title>
      Hiiku | Admin Panel
    </title>
    
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
    <link rel="stylesheet" href="{$static_server}/assets/css/app.v1.css" type="text/css" />
    
  </head>
  <body class="" >
    
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
      
      <div class="container aside-xl">
        
        <a class="navbar-brand block" href="index.html">
          Scale
        </a>
        
        <section class="m-b-lg">
          
          <header class="wrapper text-center">
            
            <strong>
              Sign in to get in touch
            </strong>
            
          </header>
          
          <form action="{$static_server}users/login" method='POST' id='loginform' name='loginform'>
            
            <div class="list-group">
              
              <div class="list-group-item">
                
                <input type="email" name='email' id='email' placeholder="Email" class="form-control no-border">
                
              </div>
              
              <div class="list-group-item">
                
                <input type="password" placeholder="Password" id='password' name='password'class="form-control no-border">
              <input type='hidden' name='purpose' id ='purpose' value='login'/>
                
              </div>
              
            </div>
            
            <button type="submit" class="btn btn-lg btn-primary btn-block">
              Sign in
            </button>
            
            <div class="text-center m-t m-b">
              <a href="#">
                <small>
                  Forgot password?
                </small>
              </a>
            </div>
            
            <div class="line line-dashed">
            </div>
            
            <p class="text-muted text-center">
              <small>
                Do not have an account?
              </small>
            </p>
            
            <a href="signup.html" class="btn btn-lg btn-default btn-block">
              Create an account
            </a>
            
          </form>
          
        </section>
        
      </div>
      
    </section>
    
    <!-- footer -->
    
    <footer id="footer">
      
      <div class="text-center padder">
        
        <p>
          
          <small>
            Web app framework base on Bootstrap
            <br>
            &copy; 2013
          </small>
          
        </p>
        
      </div>
      
    </footer>
    
    <!-- / footer -->
    
    <!-- Bootstrap -->
    
    <!-- App -->
    
    <script src="{$static_server}/assets/js/app.v1.js">
    </script>
    
    <script src="{$static_server}/assets/js/app.plugin.js">
    </script>
  </body>
</html>
